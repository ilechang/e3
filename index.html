<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="style.css" rel="stylesheet">

    <!-- BOOTSTRAP 5 -->

        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">

<body>

    <div class="container">
        <div class="row">
            <div class="col-12 py-5">

                <h1>My First Chatbot</h1>

                <input type="text" placeholder="Ask me anything ..." class="form-control" id="query" />


                <button class="btn btn-outline-primary w-100 d-block mt-3 mb-0" id="speak">
                    Speak
                </button>


                <button class="btn btn-primary w-100 d-block mt-2 mb-4" id="submit">
                    Submit
                </button>

                <div id="output">
                </div>


            </div>
        </div>
    </div>
